author: mongoose-os
type: lib
description: Collection of libraries for demos
version: 1.0

sources:
  - src

config_schema:
  - ["pins", "o", {title: "Pins layout"}]
  - ["pins.led", "i", -1, {title: "LED GPIO pin"}]
  - ["pins.button", "i", -1, {title: "Button GPIO pin"}]
  - ["pins.button_pull_up", "b", true, {title: "True if button is pulled up when inactive"}]

libs:
  - origin: https://github.com/mongoose-os-libs/aws
  - origin: https://github.com/mongoose-os-libs/ca-bundle
  - origin: https://github.com/mongoose-os-libs/core
  - origin: https://github.com/mongoose-os-libs/dash
  - origin: https://github.com/mongoose-os-libs/http-server
  - origin: https://github.com/mongoose-os-libs/neopixel
  - origin: https://github.com/mongoose-os-libs/provision
  - origin: https://github.com/mongoose-os-libs/rpc-service-config
  - origin: https://github.com/mongoose-os-libs/rpc-service-fs
  - origin: https://github.com/mongoose-os-libs/rpc-service-gpio
  - origin: https://github.com/mongoose-os-libs/rpc-uart
  - origin: https://github.com/mongoose-os-libs/shadow
  - origin: https://github.com/mongoose-os-libs/sntp

conds:
  - when: mos.platform == "esp32"
    apply:
      config_schema:
        - ["pins.led", 21]
        - ["pins.button", 0]
  - when: mos.platform == "esp8266"
    apply:
      config_schema:
        - ["pins.led", 2]
        - ["pins.button", 0]
  - when: mos.platform == "cc3200"
    apply:
      config_schema:
        - ["pins.led", 64]
        - ["pins.button", 15]             # SW2 on LaunchXL
        - ["pins.button_pull_up", false]
        - ["provision.button.pin", 4]     # SW3
        - ["provision.button.pull", 2]
        - ["provision.button.hold_ms", 5000]
  - when: mos.platform == "cc3220"
    apply:
      config_schema:
        - ["pins.led", 64]
        - ["pins.button", 15]             # SW2 on LaunchXL
        - ["pins.button_pull_up", false]
        - ["provision.button.pin", 4]     # SW3
        - ["provision.button.pull", 2]
        - ["provision.button.hold_ms", 5000]
  - when: mos.platform == "stm32"
    apply:
      libs:
        - origin: https://github.com/mongoose-os-libs/azure
        - origin: https://github.com/mongoose-os-libs/gcp
        - origin: https://github.com/mongoose-os-libs/ota-shadow
        - origin: https://github.com/mongoose-os-libs/rpc-azure
        - origin: https://github.com/mongoose-os-libs/rpc-mqtt
        - origin: https://github.com/mongoose-os-libs/rpc-service-ota
        - origin: https://github.com/mongoose-os-libs/watson
      conds:
        - when: build_vars.BOARD == "B-L475E-IOT01A"
          apply:
            libs:
              - origin: https://github.com/mongoose-os-libs/rpc-service-wifi
              - origin: https://github.com/mongoose-os-libs/wifi-ism43xxx
            config_schema:
              - ["pins.led", 0x1e]     # PB14
              - ["pins.button", 0x2d]  # PC13
              - ["pins.button_active_high", true]
              #                                                    PC11.6                PC12.6                PC10.6
              - ["wifi.ism43xxx.spi", '{"unit_no": 3, "miso_gpio": 0x6002b, "mosi_gpio": 0x6002c, "sclk_gpio": 0x6002a}']
              - ["wifi.ism43xxx.cs_gpio", 0x40]      # CS = PE0
              - ["wifi.ism43xxx.drdy_gpio", 0x41]    # DRDY = PE1
              - ["wifi.ism43xxx.rst_gpio", 0x48]     # RST = PE8
              - ["wifi.ism43xxx.boot0_gpio", 0x1c]   # BOOT0 = PB12
              - ["wifi.ism43xxx.wakeup_gpio", 0x1d]  # WAKEUP = PB13
        - when: build_vars.BOARD == "DISCO-F746NG"
          apply:
            libs:
              - origin: https://github.com/mongoose-os-libs/ethernet
            config_schema:
              - ["pins.led", 129]     # PI1
              - ["pins.button", 139]  # PI11
              - ["pins.button_active_high", true]
        - when: build_vars.BOARD == "NUCLEO-F746ZG"
          apply:
            libs:
              - origin: https://github.com/mongoose-os-libs/ethernet
            config_schema:
              - ["debug.stdout_uart", 3]
              - ["debug.stderr_uart", 3]

tags:
  - c
  - demo

manifest_version: 2018-08-29
