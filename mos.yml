author: mongoose-os
type: lib
description: Collection of libraries for demos
version: 1.0

sources:
  - src

config_schema:
  - ["pins", "o", {title: "Pins layout"}]
  - ["pins.led", "i", -1, {title: "LED GPIO pin"}]
  - ["pins.button", "i", -1, {title: "Button GPIO pin"}]
  - ["pins.button_pull_up", "b", true, {title: "True if button is pulled up when inactive"}]

conds:
  - when: mos.platform == "esp32"
    apply:
      config_schema:
        - ["pins.led", 21]
        - ["pins.button", 0]
  - when: mos.platform == "esp8266"
    apply:
      config_schema:
        - ["pins.led", 2]
        - ["pins.button", 0]
  - when: mos.platform == "cc3200"
    apply:
      config_schema:
        - ["pins.led", 64]
        - ["pins.button", 15]
  - when: mos.platform == "cc3220"
    apply:
      config_schema:
        - ["pins.led", 64]
        - ["pins.button", 15]
  - when: mos.platform == "stm32"
    apply:
      conds:
        - when: build_vars.BOARD == "DISCO-F746NG"
          apply:
            config_schema:
              - ["pins.led", 129]     # PI1
              - ["pins.button", 139]  # PI11
              - ["pins.button_active_high", true]
        - when: build_vars.BOARD == "NUCLEO-F746ZG"
          apply:
            config_schema:
              - ["debug.stdout_uart", 3]
              - ["debug.stderr_uart", 3]

tags:
  - c
  - demo

libs:
  - origin: https://github.com/mongoose-os-libs/aws
  - origin: https://github.com/mongoose-os-libs/ca-bundle
  - origin: https://github.com/mongoose-os-libs/core
  - origin: https://github.com/mongoose-os-libs/dash
  - origin: https://github.com/mongoose-os-libs/http-server
  - origin: https://github.com/mongoose-os-libs/neopixel
  - origin: https://github.com/mongoose-os-libs/provision
  - origin: https://github.com/mongoose-os-libs/rpc-service-config
  - origin: https://github.com/mongoose-os-libs/rpc-service-fs
  - origin: https://github.com/mongoose-os-libs/rpc-service-gpio
  - origin: https://github.com/mongoose-os-libs/rpc-uart
  - origin: https://github.com/mongoose-os-libs/shadow
  - origin: https://github.com/mongoose-os-libs/sntp

manifest_version: 2017-09-29
